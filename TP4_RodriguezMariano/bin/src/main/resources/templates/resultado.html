<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}">
</head>

<body class="fondo text-white">


	<div class="container">
		<div class="micontainer">
			<div th:insert="layouts/header :: header"></div>
			<div th:if="${usuarioErrorMensaje}">
				<h1 class="text-danger text-center">LISTA VACIA!!!</h1>
			</div>
			<br>
			<a class="text-decoration-none ml-5" th:href="@{/ultimo-producto}">Mostrar ultimo producto</a>
			<br>
			<a class="text-decoration-none ml-5" th:href="@{/volver}">Volver a cargar un producto</a>
			<br>
			<h2 class="text-center">Listado de productos</h2>
			<br>
			<div class="table-responsive text-dark d-flex justify-content-center text-center">
				<table class="table-info table-bordered">
					<tr>
						<th>Cod producto</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Marca</th>
						<th>Stock</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
					<tr th:if="${productos.empty}">
						<td class="text-center" colspan="7">No hay productos cargados</td>
					</tr>
					<tr th:each="producto : ${productos}">
						<td th:text="${producto.codigo}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.marca}"></td>
						<td th:text="${producto.stock}"></td>
						<td><a th:href="@{'/producto/editar/'+${producto.codigo}}"><i class="fa fa-edit"></i></a></td>
						<td><a th:href="@{'/producto/eliminar/'+${producto.codigo}}"><i
									class="fas fa-trash-alt"></i></a></td>
					</tr>
				</table>
			</div>
		</div>
		<div th:insert="layouts/footer :: footer"></div>

	</div>



	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"
		src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript"
		src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
